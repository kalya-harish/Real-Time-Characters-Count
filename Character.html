<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time-Character Counter</title>
    <link rel="stylesheet" href="Character.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character counter</h2>
        <textarea id="textarea" class="textarea" maxlength="100" placeholder="Please enter your text here..."></textarea>
    
    <div class="count-Characters">
        <p>Total Characters : <span id="Total-Characters" class="Total-Characters"></span></p>
        <p>Remaining : <span id="Remaining-Characters" class="Remaining-Characters"></span></p>
    </div></div>
    <script src="Character.js"></script>
</body>
</html>
